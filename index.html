<body>
	<div class="weather-container">
		<div class="card-wrapper">
			<div class="card-weather">
				<div class="card-row">
					<div class="card-column card-column-left">
						<div class="card-column-info">
							<div class="search-area">
								<form id="search-city-form" class="d-flex">
									<input type="search" class="form-control" placeholder="City name..."
										id="search-input" />
									<button type="button" class="btn btn-primary ms-1" id="search-city">
										<i class="bi bi-search"></i>
									</button>
									<button type="button" class="btn btn-primary mx-1" id="current-location">
										<i class="bi bi-geo-alt-fill"></i>
									</button>
								</form>
								<button id="celsius" type="button" class="btn btn-primary d-none units-button">ºC</button>
								<button id="fahrenheit" type="button" class="btn btn-primary units-button">ºF</button>
							</div>

							<div class="weather-info">
								<h6 id="date"></h6>
								<h2 class="mb-0"><span id="city"></span><span id="country"></span></h2>
								<div class="d-flex align-items-center justify-content-evenly w-100">
									<span id="icon-weather"><i class="bi bi-sun-fill"></i></span>
									<div class="d-flex flex-column align-items-center">
										<h1 class="mb-0" id="temperature"></h1>
										<h3 class="description" id="weather-description"></h3>
									</div>
								</div>
								<div>
									<span class="me-2 min-max-temp">
										<i class="bi bi-thermometer-low"></i>
										<span id="min-temp"></span>
									</span>
									<span class="ms-2 min-max-temp">
										<i class="bi bi-thermometer-high"></i>
										<span id="max-temp"></span>
									</span>
								</div>
							</div>

							<div class="container weather-extra">
								<div class="row d-flex justify-content-around">
									<div class="col-4 d-flex flex-column">
										<div class="weather-extra-item">
											<i class="bi bi-sunrise-fill"></i><span id="sunrise"></span>
										</div>
										<div class="weather-extra-item">
											<i class="bi bi-umbrella-fill"></i><span id="precipitation"></span>%
										</div>
										<div class="weather-extra-item">
											<i class="bi bi-wind"></i><span id="wind"></span>Km/h
										</div>
									</div>

									<div class="col-4 d-flex flex-column">
										<div class="weather-extra-item">
											<i class="bi bi-sunset-fill"></i><span id="sunset"></span>
										</div>
										<div class="weather-extra-item">
											<i class="bi bi-droplet-fill"></i><span id="humidity"></span>%
										</div>
										<div class="weather-extra-item">
											<i class="bi bi-thermometer-half"></i><span id="thermal-sensation"></span>
										</div>
									</div>
								</div>
							</div>
							<div class="last-update">
								<p>Last updated: Monday 16:54</p>
							</div>
						</div>
					</div>
